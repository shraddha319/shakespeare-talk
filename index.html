<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="images/icon-3.png" rel="shortcut icon" type="image/jpg">
    <title>Eu tu, Brute?</title>
</head>

<body>

    <header>
        <div class="hero-text">Shakespeare Translator
        </div>
    </header>

    <div class="flex-container">
        <div class="hero-image">
            <img src="/images/shakespeare.jpg">
        </div>
        <div class="form">
            <textarea class="text-input" placeholder="Enter thy text hither "></textarea>
            <textarea class="text-output"></textarea>
            <button class="button btn-translate">Translate</button>
        </div>
    </div>

    <footer class="footer">
        Shakespeare invented many words and his style of narration in many ways was unique to his time. His ever popular works makes his language style live even today. This translator takes English as input and converts to Shakespeare English.
    </footer>

    <script src="app.js"></script>
</body>

</html>
